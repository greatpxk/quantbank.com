		<script>
		window.onload = function() {
			var url = "http://www.martincao.com/Home/Index/getFundInfo?fund_id=1";

			function g(id) {
				return document.getElementById(id);
			}

			function getData(data) {
				var tr_info = g("tr_info").getElementsByTagName("td");
				for(i in data) {
					tr_info[0].innerHTML = data[i].fund_name;
					tr_info[1].innerHTML = data[i].yield_level;
					tr_info[2].innerHTML = data[i].risk_level;
					tr_info[3].innerHTML = data[i].thismonth_yield;
					tr_info[4].innerHTML = data[i].thisyear_yield;
					tr_info[5].innerHTML = data[i].total_yield;
					tr_info[6].innerHTML = data[i].sharpe;
					tr_info[7].innerHTML = data[i].maxdrawdown;
					tr_info[8].innerHTML = data[i].score;
				}
			}
			function createHttp () {
				if(window.XMLHttpRequest) {
					xmlhttp	= new XMLHttpRequest();
				} else {
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function () {

					if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {

						var data = JSON.parse(xmlhttp.responseText);
						getData(data);

					}
				}

				xmlhttp.open("GET",url,true);
				xmlhttp.send();
			}

			createHttp();
		}
		</script>
